			<!-- pager -->
            <nav aria-label="Page navigation">
	            <ul class="pagination pagination">
		            <li class="page-item hidden-sm-down" ng-class="{disabled:pager.currentPage === 1}">
		                <a class="page-link" ng-click="setPage(1)">First</a>
		            </li>
	                <li class="page-item hidden-sm-down" ng-class="{disabled:pager.currentPage === 1}">
		                <a class="page-link" ng-click="setPage(pager.currentPage - 1)" aria-label="Previous">
		                    <span aria-hidden="true">Previous</span>
		                    <span class="sr-only">Previous</span>
		                </a>
	                </li>

	                <li class="page-item" ng-class="{active:pager.currentPage === page}" ng-repeat="page in pager.pages">
	                    <a class="page-link" ng-click="setPage(page)">{{ page }}</a></li>

	                <li class="page-item hidden-sm-down" ng-class="{disabled:pager.currentPage === pager.totalPages}">
	                    <a class="page-link" ng-click="setPage(pager.currentPage + 1)" aria-label="Next">
	                        <span aria-hidden="true">Next</span>
	                        <span class="sr-only">Next</span>
	                    </a>
	                </li>
		            <li class="page-item hidden-sm-down" ng-class="{disabled:pager.currentPage === pager.totalPages}">
		                <a class="page-link" ng-click="setPage(pager.totalPages)">Last</a>
		            </li>
	            </ul>
            </nav>
